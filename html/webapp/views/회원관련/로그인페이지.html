*{

body{

}


.login-wrapper{
    width: 400px;
    height: 350px;
    padding: 40px;
    box-sizing: border-box;
}

.login-wrapper > h2{
    font-size: 24px;
    text-align: center;
    margin-bottom: 40px;
}

#login-form > input{
    width: 400px;
    height: 48px;
    padding: 0 10px;
    box-sizing: border-box;
    margin-bottom: 16px;
    background-color: #F8F8F8;
}
#login-form > input::placeholder{
    color: #818080;
}

#login-form > input[type="submit"]{
    color: black;
    font-size: 16px;
    background-color: rgb(255, 224, 96);
    margin-top: 20px;
}

#user_login, #not_login{
    padding: 10px 20px;
    font-size: 16px;
    margin-bottom: 30px;
    width: 200px;

}

.input_group {
    display: flex;
    justify-content: center;
    align-items: center;
}

.link_group{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
}

.link_group a {
    color: rgb(70, 70, 70);
    text-decoration: none;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 70px;
}

.line {
    border-top: 1px solid gray;
}

.text {
    padding: 0 20px;
    user-select: none;
    color: rgb(70, 70, 70);

.login_etc{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
    padding: 0px;
